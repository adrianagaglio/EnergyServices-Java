<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Template</title>
    <style>
        body {
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f4f4f9;
          margin: 0;
          padding: 20px;
        }
        .container {
          max-width: 600px;
          margin: 0 auto;
          background: #ffffff;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 10px;
        }
        .header {
          background: #4caf50;
          color: white;
          padding: 10px 20px;
          text-align: center;
          border-radius: 10px 10px 0 0;
        }
        .content {
          padding: 20px;
          text-align: left;
        }
        .footer {
          text-align: center;
          font-size: 12px;
          color: #777;
          margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Epic Energy Services</h1>
        <h3>{{text}} #{{number}}</h3>
    </div>
    <div class="content">
        <p>{{text}}! Here the details:</p>
        <ul>

            <li><strong>Number:</strong> #{{number}}</li>
            <li><strong>Amount:</strong> {{amount}}</li>
            <li><strong>Status:</strong> {{status}}</li
        </ul>
        <p>For more information, visit our <a href="{{website}}" target="_blank">website</a>.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Epic Energy Services. All rights reserved. </p>
    </div>
</div>
</body>
</html>
